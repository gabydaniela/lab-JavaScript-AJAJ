<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniela Quesada Aguilaer"/>
    <title>Lab Javascript AJAJ</title>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <form id="labAJAJ" name="labAJAJ" method="POST" onload="cargarProvincias()">
        <div>
            <h3>Provincia: </h3>
            <select id="select-provincias">
               <!-- <option value="0">Seleccione provincia</option> -->
               <script>
                    provinvias.forEach(function(element,index){
                        $('#select-provincias').append('<option value="'+element+'">'+element+'</option>');
                    });
               </script>
            </select>
        </div>

        <div>
            <h3>Cantones: </h3>
            <select id="select-cantones">
                <option value="0">Seleccione cant√≥n</option>
            </select>
        </div>
    </form>

    <!-- Agrego vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      var labAJAJ = new Vue({
        el: '#labAJAJ',
        data: {
          provinvias: []
        },
        created: function() {
          fetch('provincias.php')
            .then( response => response.json() )
            .then( json => { this.provinvias = json } );
        }
      });
    </script>
</body>
</html>
